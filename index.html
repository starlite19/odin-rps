<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div class="output" style="display: flex;">
        <div id="results"></div>
        <div id="scores" style="margin-left: auto; padding: 16px;">
            <h3>Score (Player : Computer)</h3>
            <div id="tally" style="padding: 8px; display:flex; justify-content: space-between;">
                <div id="human-score">0</div>:<div id="computer-score">0</div>
            </div>
            <h1 id="winner"></div>
        </div>
    </div>
    
    <script src="rps.js"></script>
</body>
</html>
